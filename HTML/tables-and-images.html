<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Images</title>
  </head>
  <body>
    <table border="4">
      <!-- Tables -->
      <thead>
        <!-- Table Head -->
        <tr>
          <!-- Table Row -->
          <th>Name</th>
          <!-- table header -->
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table Body -->
        <tr>
          <td rowspan="2">John</td>
          <!-- table data -->
          <td rowspan="2">45 yrs old</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Philippines</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- table footer -->
        <tr>
          <td colspan="3">Total: 2 people</td>
        </tr>
      </tfoot>
    </table>
    <!-- images -->
    <img
      src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/06/Hungry-emoji.jpg"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />
    <img
      src="https://st/uploads/2021/06/Hungry-emoji.jpg"
      alt="sticking tongue emoji"
      height="200px"
      width="300px"
    />
    <img
      src="./images/images.jpg"
      alt="cool emoji"
      height="200px"
      width="300px"
    />
  </body>
</html>
