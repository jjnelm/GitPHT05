<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Model</title>
    <link rel="stylesheet" href="box-model.css" />
  </head>
  <body>
    <div>
      <p>This is the 1st paragraph</p>
    </div>
    <div>
      <h2>This use the padding shorthand</h2>
    </div>
    <div>
      <p class="padding">This is the 2nd paragraph</p>
    </div>
    <!-- Border -->
    <div>
      <h3>CSS Borders</h3>
    </div>
    <div class="mix-borders">
      <p class="borders">This is a parag with borders</p>
    </div>
    <!-- Margin -->
    <div class="box">
      <h4>Using Margin shorthand</h4>
    </div>
    <div>
      <p class="margin">Thi is a parag with a margin</p>
    </div>
  </body>
</html>
